<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
    <br>
    <h1>Enter text</h1>
    <form action="analyze">
        <textarea name="data" id="myInput" cols="30" rows="10"
            style="width: 1486px; height: 114px;">{{newtext}}</textarea>

        <!-- <div>
            remove puntuations: <input type="checkbox" name="removepunc" id="">
        </div> -->
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
            <label class="custom-control-label" for="customSwitch1">Remove puntuations</label>
        </div>
        <br>


        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2" name="capitalise">
            <label class="custom-control-label" for="customSwitch2">capitalise</label>
        </div>
        <br>


        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremove">
            <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
        </div>

        <br>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch4" name="spaceremove">
            <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
        </div>

        <hr>

        <hr>


        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch5" name="charcount">
            <label class="custom-control-label" for="customSwitch5">Char Count</label>
        </div>
        <br>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch6" name="checkbrackets">
            <label class="custom-control-label" for="customSwitch6">Check Brackets</label>
        </div>
        <br>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch7" name="checkgrammar">
            <label class="custom-control-label" for="customSwitch7">Check Grammar</label>
        </div>
        <br>



        <button type="submit">submit now</button>
    </form>


    <!-- <script src="/static/index.js"></script> -->
    <script src="/static/index2.js"></script>


</body>

</html>
